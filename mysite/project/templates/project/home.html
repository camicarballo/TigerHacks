{% extends "project/header.html" %}

{% block content %}
  <div class="row">
    <form class="col s12" action="/reddit">
      <div class="row hoverable">
         <div class="input-field col s11 push-s1">
           <input id="link" type="text">
           <label id="redditLabel" for="link">Paste your Reddit link here:</label>
         </div>
         <img class="col s1 pull-s11" src="static/project/icons/snoo.png">
         <!-- <a class="hoverable col s1 waves-effect waves-light btn-large">Submit</a> -->
       </div>
    </form>
  </div>

    <form id= "articleForm" class="col s12" action="/article">
      <div class="hoverable row">
        <div class="input-field col s11 push-s1">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label id="articleLabel" for="textarea1">Paste your article here:</label>
        </div>
        <img class="derp col s1 pull-s11" src="static/project/paper.png">
        <!-- <a class="hoverable col s1 waves-effect waves-light btn-large"></a> -->
      </div>
    </form>

<a class="hoverable waves-effect waves-light btn-large"><h5 class="center">Submit</h5></a>



<ul>
  {% for n in claimsList %}
  <li> Claims: {{n}} <img class="newspaper" src="static/project/icons/newspaper.png"></li>
  {% endfor %}
</ul>

  <script>
    redditText = document.getElementById("link");
    articleText = document.getElementById("textarea1");
    redditLabel = document.getElementById("redditLabel");
    articleLabel = document.getElementById("articleLabel");
    articleForm = document.getElementById("articleForm");

    articleText.addEventListener("focus", function(){
      articleLabel.style.visibility="hidden";
    });

    articleText.addEventListener("blur", function(){
      articleText.value = "";
      articleLabel.style.visibility="visible";
    });

    articleText.addEventListener("keypress", function(event){
      if(event.keyCode == 13){
        articleForm.submit()
      }
    });

    redditText.addEventListener("focus", function(){
      redditLabel.style.visibility="hidden";
    });

    redditText.addEventListener("blur", function(){
      redditText.value = "";
      redditLabel.style.visibility="visible";
    });


  </script>
{% endblock %}
