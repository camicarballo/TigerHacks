{% extends "project/header.html" %}

{% block content %}

<br>
<br>
<br>
  <div class="form-container">
    <form id= "form" class="col s12" action="/article">
      <div class="row">
        <div class="input-field col s11 push-s1">
          <textarea id="textarea1" name="description" class="materialize-textarea"></textarea>
          <label id="formLabel" for="textarea1">Paste your article here:</label>
        </div>
        <img class="derp col s1 pull-s11" src="static/project/paper.png">
      </div>
    </form>
    <br>
    <br>
    <a id="submit" class="hoverable waves-effect waves-light btn-large center"><h5 class="center">&#9889</h5></a>
    <br>
    <br>
    <br>
    <br>
  </div>
  <script src="static/project/javascript/form.js"></script>
  {% else %}
    <div>{{ description }}</div>

    {% for r in reports %}
      <div>Your Article:</div>
      <div>
        {{r.questioned}}
      </div>
      <div>Database:</div>
      <div>
        {{r.accepted}}
      </div>
      <div>
        Confidence: {{r.similarity}}
      </div>
      <div>
        Similarity: {{r.similarity}}
      </div>
      <br>
      <br>
    {% endfor %}
  {% endif %}

{% endblock %}
